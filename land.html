<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>survey form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="page.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
</head>

<body>
    <main class="dev-container">
        <header id="title">
            <h1>Dev survey form</h1>
        </header>
        <section id="description">
            <p>Developer survey form for newbie Developers and Programmers<p>
        </section>
        <aside>
            <p>please fillup the following details</p>
        </aside>
        <form action="post" id="survey-form">
            <label for="name" id="name-label">Name:    <input type="text" name="name" required id="name"></label>
            <br><br>
            <label for="email" id="email-label">Email: <input type="email" name="email" id="email" required></label>
            <br><br>
            <label for="phone-number" id="number-label">Phone Number: <input type="number" name="phone-number"
                    id="number" required min="10" max="11"></label>
            <br><br>
            <label for="language" class="lang-label">Favourite Programming language:
                <select name="programming-languages" id="dropdown">
                    <option value="0">select one</option>
                    <option value="1">javascript</option>
                    <option value="python">python</option>
                    <option value="2">java</option>
                    <option value="3">nosql</option>
                    <option value="4">C#</option>
                </select>

            </label>
            <label for="level" id="level">Level:
                <label for="beginner"><input type="radio" value="beginner" name="level" checked=""> Beginner</label>
                <label for="intermidate"><input type="radio" name="level"> Intermediate</label>
                <label for="pro"><input type="radio" name="level">Professional</label>
            </label>
            <label for="code"></label>

        </form>
        <br>

    </main>

</body>

</html>
